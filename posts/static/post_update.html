<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="post_update.css"> <!-- CSS 파일 연결 -->

</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/static/main.html"><img class="d-block width-80" src="A FIT DAY.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/static/list.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/static/post.html">Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/static/product.html">Market</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/static/map.html">Map</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/static/chatbot.html">Chat-Bot</a>
                        </li>
                    </ul>
                    


                <!-- 로그인 상태에 따라 이 부분이 동적으로 변경됩니다 -->
                <ul class="navbar-nav" id="auth-links">
                    <!-- 로그인 상태에서는 프로필, 로그아웃 링크가 들어가고 -->
                    <!-- 비로그인 상태에서는 회원가입, 로그인 링크가 들어갑니다 -->
                </ul>

            </div>
        </div>
    </nav>

    <!-- 배너 -->
    <div class="header-image">
        <div class="overlay">
            <h1>게시글 작성</h1>
        </div>
    </div>

    <!-- 게시글 작성 -->
    <div class="text-container">
        <form id="postForm" enctype="multipart/form-data"> <!-- enctype 추가 -->
            <div class="post">
                <textarea id="post-title-inp" placeholder="제목을 입력하세요" class="form-control" cols="180" rows="2"></textarea>
                <br>
                <textarea id="content" name="content" class="form-control" cols="180" rows="40"required></textarea>
            </div>

    
            <!-- 파일 첨부 -->
            <div class="form-group">
                <label for="exampleFormControlFile1">첨부파일</label>
                <input type="file" id="exampleFormControlFile1">
            </div>
    
            <!-- 해시태그 -->
            <div id="hashtagsContainer" class="hashtag">
                <input type="text" id="hashtagInput" placeholder="해시태그 입력 (예: #example)" size="176">
                <button type="button" id="addHashtagButton" class="btn btn-light">추가</button>
                <ul id="hashtagList"></ul>
            </div>
    
            <!-- 버튼 -->
            <div class="button">
                <button type="button" id="cancelButton" class="btn btn-light">취소</button>
                <button type="submit" class="btn btn-dark">저장</button>
            </div>
        </form>
    </div>


    <!-- jQuery 및 JS 파일 연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./post_update.js"></script> <!-- JS 파일 연결 -->

</body>

</html>
