<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="post_update.css"> <!-- CSS 파일 연결 -->

</head>

<body>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="d-block width-80" src="A FIT DAY.png" alt="A FIT DAY"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chat-Bot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 배너 -->
    <div class="header-image">
        <div class="overlay">
            <h1>게시글 수정</h1>
        </div>
    </div>

    <!-- 게시글 수정 폼 -->
    <form id="postForm">
        <!-- 제목 입력 -->
        <div class="post-title">
            <textarea id="post-title-inp" class="textarea_tit" placeholder="제목을 입력하세요"></textarea>
        </div>

        <!-- 내용 입력 -->
        <textarea id="content" name="content" required placeholder="내용을 입력하세요"></textarea>

        <!-- 파일 업로드 -->
        <div class="form-group">
            <label for="exampleFormControlFile1">첨부파일</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <!-- 해시태그 추가 -->
        <div id="hashtagsContainer">
            <input type="text" id="hashtagInput" placeholder="해시태그 입력 (예: #example)">
            <button type="button" id="addHashtagButton" class="btn btn-light">추가</button>
            <ul id="hashtagList"></ul>
        </div>

        <!-- 버튼 -->
        <div class="form-buttons">
            <button type="button" class="btn btn-light">취소</button>
            <button type="submit" class="btn btn-dark">수정</button>
        </div>
    </form>

    <!-- jQuery 및 JS 파일 연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./post_update.js"></script> <!-- JS 파일 연결 -->

</body>

</html>
