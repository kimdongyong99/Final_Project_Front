<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>글 작성하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="post_create.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .post {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px 50;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        textarea {
            margin: 10px 0;
            margin-inline: 150px;
            margin-inline-end: 150px;
            align-items: center;
        }
    </style>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="d-block width-80" src="A FIT DAY.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chat-Bot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 배너 -->
    <div class="header-image">
        <div class="overlay">
            <h1>게시글 작성</h1>
        </div>
    </div>

    <!-- 게시글 작성 -->
    <form id="postForm" enctype="multipart/form-data"> <!-- enctype 추가 -->
        <div class="post-title">
            <textarea id="post-title-inp" class="textarea_tit" placeholder="제목을 입력하세요"
                style="width: 1000px; height: 40px !important;"></textarea>
        </div>
        <textarea id="content" name="content" style="width: 1000px; height: 500px !important;" required></textarea>

        <!-- 파일 첨부 -->
        <div class="form-group">
            <label for="exampleFormControlFile1" style="margin-left: 860px;">첨부파일</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <!-- 해시태그 -->
        <div id="hashtagsContainer">
            <input type="text" id="hashtagInput" placeholder="해시태그 입력 (예: #example)"
                style="width:904px; margin-left: 150px;">
            <button type="button" id="addHashtagButton" class="btn btn-light">추가</button>
            <ul id="hashtagList"></ul>
        </div>

        <!-- 버튼 -->
        <div>
             <button type="button" id="cancelButton" class="btn btn-light"  style="margin-left: 1000px;">취소</button>
            <button type="submit" class="btn btn-dark" style="position: relative;">저장</button>
        </div>
    </form>

    <!-- js 연결 -->
    <script src="./post_create.js"></script>
</body>

</html>
