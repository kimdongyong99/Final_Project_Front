<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>글 작성하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="post_create.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .post {
            /* border: 1px solid #ccc; */
            margin: 10px 0;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A FIT DAY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/static/list.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/post.html">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/chatbot.html">Chat-Bot</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <a class="nav-link" href="#">로그아웃</a>
            </div>
        </div>
    </nav>

    <!-- 배너 -->
    <div class="header-image">
        <div class="overlay">
            <h1>게시글 작성</h1>
        </div>
    </div>

    <!-- 게시글 작성 -->
    <div class="post" style="text-align: center; vertical-align: middle;">
        <form id="postForm" enctype="multipart/form-data"> <!-- enctype 추가 -->
            <div class="post-title" style="text-align: center;">
                <textarea id="post-title-inp" class="textarea_tit" placeholder="제목을 입력하세요"
                    style="width: 80%; height: 40px !important;"></textarea>
            </div>
            <textarea id="content" name="content" style="width: 80%; height: 600px !important; margin-bottom: 20px;" required></textarea>
            </form>
            </div>
            <!-- 파일 첨부 -->
            <div class="form-group" style="justify-content: flex-end; margin-bottom: 20px;">
                <label for="exampleFormControlFile1">첨부파일</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
    
            <!-- 해시태그 -->
            <div id="hashtagsContainer" style="text-align: center; margin-bottom: 20px;">
                <input type="text" id="hashtagInput" placeholder="해시태그 입력 (예: #example)"
                    style="width:76%;">
                <button type="button" id="addHashtagButton" class="btn btn-light">추가</button>
                <ul id="hashtagList"></ul>
            </div>
    
            <!-- 버튼 -->
            <div style="float: right; margin-right: 190px;">
                <button type="button" id="cancelButton" class="btn btn-light">취소</button>
                <button type="submit" class="btn btn-dark" >저장</button>
            </div>


    <!-- js 연결 -->
    <script src="./post_create.js"></script>
</body>

</html>
