<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="post_detail.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/static/main.html"><img class="d-block width-80" src="A FIT DAY.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/static/list.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/post.html">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/product.html">Market</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/map.html">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/chatbot.html">Chat-Bot</a>
                    </li>
                </ul>

                <!-- 로그인 상태에 따라 이 부분이 동적으로 변경됩니다 -->
                <ul class="navbar-nav" id="auth-links">
                    <!-- 로그인 상태에서는 프로필, 로그아웃 링크가 들어가고 -->
                    <!-- 비로그인 상태에서는 회원가입, 로그인 링크가 들어갑니다 -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- 헤더 이미지 -->
    <div class="header-image">
        <div class="overlay">
            <h1>게시글 조회</h1>
        </div>
    </div>

    <!-- 게시글 상세 정보 -->
    <div class="container mt-4">
        <h1 id="post-title">게시글 제목</h1>
        <p id="post-info">작성자: <span id="post-author"></span> | 좋아요: <span id="post-likes"></span></p>
        <img id="post-image" src="" alt="게시글 이미지" class="img-fluid">
        <p id="post-content">게시글 내용</p>

        <div id="post-hashtags" class="hashtags">
            <!-- 해시태그 목록이 들어갈 자리 -->
        </div>

        <!-- 좋아요, 수정, 삭제 버튼 -->
        <button id="like-btn" class="btn btn-primary">좋아요</button>
        <button id="edit-btn" class="btn btn-secondary">수정</button>
        <button id="delete-btn" class="btn btn-danger">삭제</button>
    </div>

    <div class="container mt-4">
        <!-- 댓글 작성 폼 -->
        <form id="comment-form">
            <textarea id="comment-input" class="form-control" placeholder="댓글을 입력하세요"></textarea>
            <button type="submit" class="btn btn-primary mt-2">댓글 작성</button>
        </form>
    
        <!-- 댓글 목록 -->
        <h3 class="mt-4">댓글 목록</h3>
        <ul id="comment-list">
            <!-- 댓글이 여기 표시될 것입니다 -->
        </ul>
    </div>
                <!-- footer -->
                <footer class="bg-dark text-white text-center py-4 height: 0px;">

                        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
                        <p> 종합병원 </p>

                            <a href="#" class="text-white">이용 약관</a>
                        </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./post_detail.js"></script>
</body>
</html>
