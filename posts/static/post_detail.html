<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="post_detail.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A FIT DAY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/static/list.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/post.html">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/chatbot.html">Chat-Bot</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <a class="nav-link" href="#">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="header-image">
        <div class="overlay">
            <h1>게시글 조회</h1>
        </div>
    </div>

    <div class="container mt-5">
        <div class="post-detail">
            <h3 id="post-title">게시글 제목</h3>
            <div class="post-meta">
                <span id="author">작성자: 김동용</span> |
                <span id="likes-count">좋아요: 0</span>
            </div>
            <div id="post-image">
                <img src="https://via.placeholder.com/800x400" alt="게시글 이미지" class="img-fluid">
            </div>
            <p id="post-content">여기에 게시글 내용이 들어갑니다. 이 글은 건강과 관련된 내용을 담고 있습니다.</p>
            <div class="hashtags">
                <span>#건강</span>
                <span>#운동</span>
                <span>#다이어트</span>
            </div>
            <div class="actions mt-4">
                <button class="btn btn-secondary">수정</button>
                <button class="btn btn-danger">삭제</button>
            </div>
        </div>

        <hr>

        <div class="comments-section">
            <h4>댓글</h4>
            </div>
            <div class="add-comment mt-4">
                <textarea id="comment-content" class="form-control" placeholder="댓글을 남겨주세요"></textarea>
                <button id="submit-comment" class="btn btn-primary mt-2">작성</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./post_detail.js"></script>
</body>
</html>
