<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chatbot.css"> <!-- 분리된 CSS 파일 -->
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/static/main.html"><img class="d-block width-80" src="A FIT DAY.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/static/list.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/post.html">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/product.html">Market</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/map.html">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/chatbot.html">Chat-Bot</a>
                    </li>
                </ul>

                <!-- 로그인 상태에 따라 이 부분이 동적으로 변경됩니다 -->
                <ul class="navbar-nav" id="auth-links">
                    <!-- 로그인 상태에서는 프로필, 로그아웃 링크가 들어가고 -->
                    <!-- 비로그인 상태에서는 회원가입, 로그인 링크가 들어갑니다 -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- 채팅 영역 -->
    <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <img src="/static/Chatbot_img.png" alt="Chatbot Icon" class="chatbot-icon"><br>
            <p class="chatbot-text">챗봇 상담사에게 무엇이든 물어보세요!<br></p>
            <p class="chatbot-subtext">상담사가 빅데이터를 통해 상담을 도와드리겠습니다.<br> 예시: 손을 다쳤을 때 할 수 있는 운동을 추천해주세요, 저탄고지 식단을 추천해주세요.</p>
        </div>
        <div class="chat-messages" id="chat-messages" style="display:none;"></div>
        <!-- 입력창이 대화창 하단에 위치 -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="메세지를 입력하시오." />
            <button id="send-button" class="btn">전송</button>
        </div>
    </div>
    <!-- JavaScript 파일을 링크합니다 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./chatbot.js"></script> <!-- 분리된 JavaScript 파일 -->
</body>
</html>
