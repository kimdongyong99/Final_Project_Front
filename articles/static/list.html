                    <li class="nav-item">

                    <li class="nav-item">

                <!-- 로그인 상태에 따라 이 부분이 동적으로 변경됩니다 -->
                <ul class="navbar-nav" id="auth-links">
                    <!-- 로그인 상태에서는 프로필, 로그아웃 링크가 들어가고 -->

    <div class="container mt-5">
        <div class="row" id="news-container">
            <!-- 크롤링된 뉴스가 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <!-- 페이지네이션 버튼 -->
    <div class="container mt-4">
        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary me-2" id="prev-btn" disabled>이전</button>
