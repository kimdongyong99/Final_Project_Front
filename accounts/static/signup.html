<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A FIT DAY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chat-Bot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header-image">
        <div class="overlay">
            <h1>회원가입</h1>
        </div>
    </div>

    <!-- 회원가입 폼 -->
    <div class="container mt-5">
        <form id="signup-form" enctype="multipart/form-data"> <!-- enctype 추가 -->
            <!-- 아이디 -->
            <div class="form-group">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
    
            <!-- 패스워드 -->
            <div class="form-group">
                <label for="password" class="form-label">패스워드</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
    
            <!-- 패스워드 확인 -->
            <div class="form-group">
                <label for="password_confirm" class="form-label">패스워드 확인</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
            </div>
            
            <!-- 이메일 -->
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email" required> <!-- 이메일 입력란 -->
                    <button type="button" class="btn btn-outline-primary" id="send-verification-code">인증번호 발송</button> <!-- 인증번호 발송 버튼 -->
                </div>
            </div>

    
            <!-- 인증번호 입력 필드 -->
            <div class="form-group">
                <label for="verification_code" class="form-label">인증번호</label>
                <input type="text" class="form-control" id="verification_code" name="verification_code" required>
            </div>
    
            <!-- 프로필 이미지 -->
            <div class="form-group">
                <label for="profile_image" class="form-label">프로필 이미지</label>
                <input type="file" class="form-control" id="profile_image" name="profile_image">
            </div>
    
            <!-- 주소 -->
            <div class="form-group">
                <label for="address" class="form-label">주소</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
    
            <button type="submit" class="btn btn-primary">회원가입하기</button>
        </form>
    </div>

    <!-- 부트스트랩 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/static/signup.js"></script>
</body>
</html>
